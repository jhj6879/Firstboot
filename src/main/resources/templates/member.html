<html layout:decorate="~{layout}">

<div layout:fragment="content" id="content">

	<h2>회원정보</h2>
	<form name="memberform" action="member" method="post">
		<table>
			<tr>
				<td><label for="userid">아이디</label></td> <!-- disabled가 먹히지 않아서 readonly로 수정함 -->
				<td><input type="text" name="userid" id="userid" th:value="${member.userid}" readonly>  <!-- 타임리프에서 모델 사용시 th:로 시작해 적용해야 한다. (커스텀테그의 일종) -->
				<input type="hidden"name="mode" value="edit"></td>
			</tr>
			<tr>
				<td><label for="userpwd">비밀번호</label></td>
				<td><input type="password" name="userpwd" id="userpwd" th:value="${member.userpwd}"></td>
			</tr>
			<tr>
				<td><label for="username">이름</label></td>
				<td><input type="text" name="username" id="username" th:value="${member.username}"></td>
			</tr>
			<tr>
				<td><label for="birthdate">생년월일</label></td>
				<td><input type="date" name="birthdate" id="birthdate" th:value="${member.birthdate}" disabled></td> <!-- 테그 사이에 텍스트로 넣고 싶다면 th:text"${}" 로 넣으면 된다. -->
			</tr>
			<tr>
				<td><label for="gender">성별</label></td>
				<td><input type="text" name="gender" id="gender" th:value="${member.gender}" disabled></td> <!-- disabled가 먹히지 않아서 readonly로 수정함 -->
			</tr>
			<tr>
				<td><label for="usertel">전화번호</label></td>
				<td><input type="text" name="usertel" id="usertel" th:value="${member.usertel}"></td>
			</tr>
			<tr>
				<td><label for="useraddr">주소</label></td>
				<td><input type="text" name="useraddr" id="useraddr" th:value="${member.useraddr}"></td>
			</tr>
		</table>
		<br> 
		<input type="button" value="수정" onclick="checkFormMember()">
		<input type="button" value="탈퇴" onclick="location.href='unregist'">
		<a href="/"><input type="button" value="홈으로"></a>
	</form>
	<div id="manage"></div>
</div>
</html>
