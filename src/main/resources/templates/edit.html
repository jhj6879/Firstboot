<html layout:decorate="~{layout}">
    <div layout:fragment="content" id="contents">
	    <div id="left">
	    </div>
	    <div id="main">
		<h1 th:text="${board.board_name}"></h1>
		<form name="editForm" action="/edit" method="post">
		<table>
			<tr>
			<th>글제목</th>
			<td><input type="text" name="title" th:value="${post.title}"></td>
			</tr>
			<tr>
			<th>작성자</th>
			<td th:text="${post.userid}"></td>
			</tr>
			<tr>
			<th>내용</th>
			<td><textarea name="content" th:text="${post.content}"></textarea></td>
			</tr>
		</table>
		<input type="hidden" name="post_no" th:value="${post.post_no}">
		<input type="submit" value="저장">
		<input type="reset" value="다시쓰기">
		<input type="button" value="글목록" th:onclick="|location.href='/board/' + ${board.board_no}|">
		</form>
		</div>
        </div>
        <div id="right">
        </div>
</html>
